<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Tarefa 04 - Webdesign</title>
        <style>
            body {
                background-color: rgb(240, 240, 240);
            }
        
            .paragrafo-midia {
                font-family: Arial, Helvetica, sans-serif;
                font-weight: bold;
                color: rgb(0, 148, 148);
            }

            .container {
                display: flex;        
            }

            .caixa {
                flex: 1;
                background: rgb(255, 255, 255);
                margin: 5px;
                border-radius: 2px;
                padding: 10px;
                text-align: center;
            }

            .campo {
                display: flex;
                flex-direction: column;
                align-items: flex-start; 
                margin-bottom: 12px;  
            }

            .campo label {
                font-family: Arial, Helvetica, sans-serif;
                margin-bottom: 4px; /* espaço entre label e input */
            }

            #fenviar {
                background-color: rgb(23, 74, 74);
                color: white;
                padding: 8px 15px; 
                border-radius: 5px;
                border: none;
                cursor: pointer;
                margin-top: 10px; 
            }
            
            #fenviar:hover {
                background-color: rgb(0, 100, 100);
            }
        </style>
    </head>
    <body>
        <header>

        </header>
        <main>
            <div class="container">
                <div class="caixa">
                    <p class="paragrafo-midia">Imagens</p>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/9/91/Octicons-mark-github.svg/2048px-Octicons-mark-github.svg.png" alt="Logo do Github" width="100"><br>
                    <img src="https://cdn-icons-png.flaticon.com/256/5968/5968242.png" alt="Logo do CSS"><br>
                    <img src="https://upload.wikimedia.org/wikipedia/commons/thumb/6/61/HTML5_logo_and_wordmark.svg/2048px-HTML5_logo_and_wordmark.svg.png" alt="Logo da HTML5" width="100"><br>
                </div>

                <div class="caixa"> 
                    <p class="paragrafo-midia">Vídeo</p> 
                        <video width="400" controls poster="poster.jpg">
                            <source src="video.mp4" type="video/mp4">
                            Seu navegador não suporta vídeo em HTML5.
                        </video>
                </div>

                <div class="caixa">
                    <p class="paragrafo-midia">Áudio</p>
                    <audio controls>
                        <source src="audio.ogg" type="audio/ogg">
                        <source src="audio.mp3" type="audio/mpeg">
                        Seu navegador não suporta a tag de áudio.
                    </audio>
                </div>

                <div class="caixa">
                    <p class="paragrafo-midia">Formulário</p>
                    <form id="formulario">
                        <div class="campo">
                            <label for="fnome">Nome:</label>
                            <input type="text" id="fnome" name="fnome">
                        </div>
                        <div class="campo">
                            <label for="femail">E-mail:</label>
                            <input type="email" id="femail" name="femail">
                        </div>
                        <div class="campo">
                            <label for="fmensagem">Mensagem:</label>
                            <textarea id="fmensagem" name="fmensagem" rows="4" cols="30"></textarea>
                        </div>
                        <div class="campo">
                            <input type="button" id="fenviar" name="femail" value="Enviar">
                        </div>
                    </form>
                </div>
            </div>
        </main>
        <footer>
        </footer>
    </body>
</html>
